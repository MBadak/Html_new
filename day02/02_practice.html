<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Practice</title>
  </head>
  <body>
    <h1>Techproed Survey Form</h1>

    
    <form action="user/register" method="post">
      <h3>Thank you for taking the time to help us improve the platform</h3>
      
      <label for="name">Name :</label>
      <br />
      <input type="text" id="name" placeholder="Enter Your Name"/>
      <br /><label for="surname">Surname :</label><br />
      <input type="text" id="surname" placeholder="Enter Your Surname"/><br />
      <label for="Email">E-mail : </label><br />
      <input type="email" id="Email" placeholder="Enter Your E-Mail" /><br />
      <h3>Which option best describes your current role?</h3>

      <select name="role" id="role">
        <option disabled selected >Select A Role</option>
        <option value="1">Java Developer</option>
        <option value="2">Mobil Developer</option>
        <option value="3">Python Developer</option>
        <option value="4">Data Science</option>
      </select><br>

      <h4>Would you recommend Techproeducation to a friend?</h4>
     
      <input type="radio" name="recommend" id="yes">
      <label for="yes">Definetely, Yes</label>
      <input type="radio" name="recommend" id="maybe">
      <label for="maybe">Maybe</label>
      <input type="radio" name="recommend" id="notsure">
      <label for="notsure">Not Sure</label>
      <input type="radio" name="recommend" id="no">
      <label for="no">Definetely, No</label>
      <br>
      <h4>If you were to take another course, which course would you choose?</h4>

      <input type="checkbox" name="course" id="java">
      <label for="java">Java Developer  </label>
      <input type="checkbox" name="course" id="mobil">
      <label for="mobil">Mobil Developer</label>
      <input type="checkbox" name="course" id="python">
      <label for="python">Python Developer</label>
      <input type="checkbox" name="course" id="data">
      <label for="data">Data Science</label>
      <h4>Any comments or suggetions?</h4>
      <textarea name="" id="comments " cols="71" rows="10"></textarea><br>
      
      <input type="submit" value="submit">
      <button type="reset">Reset</button>


 


    </form>
  </body>
</html>
