<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Yapisi</title>
  </head>
  <body>
    <h1>FORM YAPISI</h1>
    <form method="post" action="user/update">
      <label for="name">Adinizi giriniz : </label>
      <input type="text" id="name" />
      <br /><br />
      <label for="surName">Sayadinizi Giriniz : </label>
      <input type="text" id="surName" />

      <br /><br />
      <label for="bolum">Bölümünüzü Giriniz : </label>
      <input type="text" id="bolum" /><br /><br />
      <label for="email">E-Mailinizi Giriniz : </label>
      <input type="email" id="email" />
      <br />
      <br />
      <label for="sifre">Sifrenizi giriniz : </label>
      <input type="password" id="sifre" />
      <br /><br />
      <label for="phoneNumber">Telefon Numarasi giriniz : </label>
      <input type="number" id="phoneNumber" />

      <br /><br />

      <label for="cinsiyet">Cinsiyetinizi seciniz : </label>

      <input type="radio" name="cinsiyet" id="erkek" />
      <label for="erkek">Erkek</label>

      <input type="radio" name="cinsiyet" id="kadin" />
      <label for="kadin">Kadin</label>

      <input type="radio" name="cinsiyet" id="diger" />
      <label for="diger">Belirtmek istemiyorum</label>
      <br /><br />
      <label for="dogumTarihi">Dogum Tarihinizi giriniz : </label>
      <input type="date" id="dogumTarihi" />
      <br /><br />
      <label for="iseGiris">Ise baslama tarihi : </label>
      <input type="datetime-local" id="dogumTarihi" />
      <br /><br />
      <label for="hobby">Hobilerinizi seciniz : </label>

      <br />

      <input type="checkbox" name="hobby" id="spor" />
      <label for="spor">Spor</label>
      <br />
      <input type="checkbox" name="hobby" id="yazilim" />
      <label for="yazilim">yazilim</label>
      <br />
      <input type="checkbox" name="hobby" id="boks" />
      <label for="boks">Boks</label>
      <br />
      <input type="checkbox" name="hobby" id="kitap" />

      <label for="kitap">Kitap okumak</label>
      <br /><br />
      <label for="renkler">Sevdiginiz rengi seciniz :    </label>
      <input type="color" id="renkler" />
      <br /><br />
      <label for="aralik">Bir aralik seciniz : </label>
      <input type="range" step="10" id="aralik">
      <br><br>
      <label for="saat">Gris saatinizi seciniz : </label>
      <input type="time" name="" id="saat">
      <br><br>
      <label for="dosya">CV nizi giriniz : </label>
      <input type="file" name="" id="dosya">
      <br><br>
      
      <label for="d_yeri">Dogum Yeriniz : </label>
      <select name="sehir" id="d_yeri">
        
        <option value="">Dogum yeriniz</option>
        <option value="1">Ankara</option>
        <option value="2">Istanbul</option>
        <option value="3">Corum</option>
        <option value="4">Izmir</option>
        <option value="5">Bursa</option>

        
      </select>
      <br><br>
      <label for="yorum">Sirketimizden beklentilerinizi yaziniz</label>
      <br><br>
      <textarea name="" id="yorum" cols="50" rows="9"></textarea>
      <br><br>
      <input type="button" value="buton">
      <input type="submit" value="gönder">
      <input type="reset" value="sil">

      <!-- 3.04 de kaldik-->












   

    </form>
  </body>
</html>
